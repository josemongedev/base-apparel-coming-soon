<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <main>
    <article>
      <img src="./images/logo.svg" alt="Brand Logo" />
      <h1>
        <span class="heading-highlight">We're</span> coming soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input type="email" name="email" id="email" placeholder="Email Address" />
      </form>
    </article>
    <aside>
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/hero-desktop.svg" />
        <img src="./images/hero-mobile.svg" alt="Woman with Base Apparel clothing brand" />
      </picture>
    </aside>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://josemonge.dev">Jose Monge</a>.
    </p>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
